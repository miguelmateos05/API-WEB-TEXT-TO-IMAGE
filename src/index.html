<!DOCTYPE html>
<html lang="es">
    <!--Añadir Bootstrap,Tailwind CSS , el script de la lógica -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title > Text-to-Image Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-gray-50 text-gray-900 flex flex-column justify-center min-h-screen">
        <!--Cabecera con logo y titulo -->
        <header class="bg-blue-700 text-white flex items-center justify-between py-5 px-6 h-[17vh]">
            <div class="col-auto">
                <img src="img/logo.png" alt="Logo" class="h-[10vh]" >
            </div>
            <div class="col text-center">
                <h1 class="font-bold sm:text-xl md:text-2xl lg:text-3xl" >Text-to-Image Generator</h1>
            </div>
        </header>

        <div class="grid grid-row-2 py-8 px-8 min-h-screen">
            
            <div class="mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2  h-1/2 gap-8 "> 
                <!-- Insercion del texto-->
                <section class="bg-white p-6 rounded-lg shadow-lg">
                    <label for="input-text" class="sm:text-lg md:text-xl lg:text-2xl font-semibold">Write your text</label>
                    <div class="form-group">
                        <textarea id="input-text" class="form-control mt-4 p-3 " placeholder="E.g. : Rabbit with half-body of an apple" rows="4"></textarea>
                    </div>
                    <button id="text-btn" class="btn btn-primary mt-4 w-40 ">Generate Image</button>
                </section>
                <!-- Imagen Generada-->
                <section class="bg-white p-6 rounded-lg shadow-lg">
                    <label for="input-text" class="sm:text-lg md:text-xl lg:text-2xl font-semibold">Generated image</label>
                    <div class="card mt-4 p-3" >
                        <img id="generated-img" src="img/GenImage.png" class="card-img-top w-2/5 h-auto max-w-md mx-auto" alt="Generated Image">
                        <div class="card-body ">
                            <p id="result-text" class="card-text sm:text-sm md:text-base lg:text-lg font-semibold mt-4">Rabbit with half-body of an apple</p>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- Ejemplos -->
            <div class=" mx-auto text-center mt-12">
                <label for="input-text" class="sm:text-lg md:text-xl lg:text-2xl font-semibold">Examples of Text-to-Image Generator</label>
            </div>
            <div class=" mx-auto grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 mt-5">
                
                <div class="card p-4">
                    <img src="img/Example1.png" class="card-img-top h-2/3 w-2/5 mx-auto" alt="Generated Image">
                    <div class="card-body">
                        <h5 class="card-title font-bold">Example 1</h5>
                        <p class="card-text">Blonde guy with glasses.</p>
                    </div>
                </div>
    
                <div class="card p-4">
                    <img src="img/Example2.png" class="card-img-top h-2/3 w-2/5 mx-auto" alt="Generated Image">
                    <div class="card-body">
                        <h5 class="card-title font-bold">Example 2</h5>
                        <p class="card-text">A cat who seems like a tiger.</p>
                    </div>
                </div>
    
                <div class="card p-4">
                    <img src="img/Example3.png" class="card-img-top h-2/3 w-2/5 mx-auto" alt="Generated Image">
                    <div class="card-body">
                        <h5 class="card-title font-bold">Example 3</h5>
                        <p class="card-text">A girl with blonde and curly hair.</p>
                    </div>
                </div>
            </div>
        </div>
    
        
        <!-- Pie de pagina-->
        <footer class="flex items-center justify-center py-4 px-4 h-[8vh] bg-gray-800 text-white">
            <h1 class="text-sm md:text-base lg:text-lg  text-center  " >Elaborated by Miguel Mateos Matias</h1>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
